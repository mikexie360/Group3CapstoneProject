<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>User Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form novalidate #adminSignupform="ngForm">
        <label>Username: </label>
        <input class="form-control" type="text" placeholder="UserName" required #Username>
        <br>
        <label>Password: </label>
        <input class="form-control" type="password" placeholder="Password" required #Password>
        <br>
        <label>EmailID: </label>
        <input class="form-control" type="email" placeholder="Email" required #Email>
        <br>
        <label>Name: </label>
        <input class="form-control" type="text" placeholder="Name" required #Name>
        <br>
        <button (click)="onUserSignUp($event)" class="btn btn- float-end btn btn-warning">Sign Up</button>
      </form>
    </mat-card-content>
</mat-card>
