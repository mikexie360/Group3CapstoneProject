<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>User Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form novalidate #adminSignupform="ngForm">
        <label>Username: </label>
        <input class="form-control" type="text" placeholder="Username" required #Username>
        <br>
        <label>Password: </label>
        <input class="form-control" type="password" placeholder="Password" required #Password>
        <br>
        <button (click)="onUserLogin($event)" class="btn btn- float-end btn btn-warning">Sign Up</button>
      </form>
    </mat-card-content>
</mat-card>
